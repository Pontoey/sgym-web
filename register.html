  <div class="d1">
    <form method="POST" action="php/addmember.php">
      <div class="card">
        <div class="text-center">
          <h3>Create an account</h3> <span class="abt">Already have an account? <a href="login.php">Sign In</a></span>
        </div>


        <div class="mb-1">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" aria-label="email" aria-describedby="name" id="name" name="name" placeholder="Name">
        </div>


        <div class="mb-1 inputbox">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" aria-label="Gender" id="gender" name="gender">
            <option value="None">Choose Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-1">
          <label for="birthday" class="form-label">BirthDay</label>
          <input id="birthday" class="form-control" type="text" name="birthday" placeholder="Choose Birthday">
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input id="age" placeholder="อายุ" class="form-control" maxlength="2" type="text" name="age">
        </div>

        <div class="mb-1 input-group">
          <span class="input-group-text">Weight</span>
          <input type="text" aria-label="weight" class="form-control" id="weight" name="weight">
          <span class="input-group-text">Height</span>
          <input type="text" aria-label="height" class="form-control" id="height" name="height">
        </div>


        <div class="mb-1">
          <label for="Email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="Email" placeholder="name@example.com" name="email">
        </div>

        <div class="mb-1">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="************" name="password">
        </div>


        <div class="text-center">
          <!-- <a href="pay.html"><button type="submit" class="btn btn-outline-success" id="submit" value="submit"><i class="bi bi-check-lg"></i>&nbsp;Confirm with Payment</button></a> -->
